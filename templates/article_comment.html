{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add comment{% endblock title %}

{% block content %}
<div class="input-wrap">
    <h1>Add comment</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-color" value="Add">

    </form>
</div>
{% endblock content %}
