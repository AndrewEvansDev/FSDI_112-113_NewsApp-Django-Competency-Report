{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create article{% endblock title %}

{% block content %}
<div class="input-wrap">
    <h1>New Article</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-color" value="Create article">

    </form>
</div>
{% endblock content %}
