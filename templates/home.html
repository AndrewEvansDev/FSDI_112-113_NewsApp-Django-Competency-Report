{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}

{% if user.is_authenticated %}

Hi, {{ user.username }}! You are {{ user.age }} years old.
<p><a href="{% url 'logout' %}">Log Out</a></p>

{% else %}

<button type="button" class="btn btn-dark"><a href="{% url 'login' %}">Log In</a></button>
<button type="button" class="btn btn-dark"><a href="{% url 'signup' %}">Sign Up</a></button>

{% endif %}

{% endblock content %}
