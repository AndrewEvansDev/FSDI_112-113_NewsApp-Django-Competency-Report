{% extends 'base.html' %}
{% block title %}{{ article.title }} Details{% endblock title %}

{% block content %}

<article class="article-entry">
    <h1>{{ article.title }}</h1>
    <small>{{ article.author }}||{{ article.date }}</small>
    <p>{{ article.body }}</p>
</article>
<p><a href={% url 'article_edit' article.pk %}>Edit</a> | <a href={% url 'article_delete' article.pk %}></a></p>
<p>Back to <a href={% url 'article_list' %}>Article List</a></p>


{% endblock content %}
