{% extends 'base.html' %}
{% block title %}Enter new password{% endblock title %}

{% block content %}
<div class="input-wrap">
    <h1>Set a new password!</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-color" value="Change my password">
    </form>
</div>
{% endblock content %}
